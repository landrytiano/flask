<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Entry - PhoneBook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col justify-between">
      <div>
        <div class="flex items-center h-16 px-6 border-b border-gray-200 dark:border-gray-700">
          <span class="text-2xl font-bold text-blue-600 dark:text-blue-400">PhoneBook</span>
        </div>
        <nav class="mt-6 px-6 space-y-2">
          <a href="{{ url_for('index') }}" class="flex items-center px-3 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            Dashboard
          </a>
          <a href="{{ url_for('add') }}" class="flex items-center px-3 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
            Add Entry
          </a>
          <a href="{{ url_for('logout') }}" class="flex items-center px-3 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7"/></svg>
            Logout
          </a>
        </nav>
      </div>
      <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700">
        <button onclick="toggleDarkMode()" class="flex items-center px-3 py-2 w-full rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
          <span class="block dark:hidden mr-2">üåô</span>
          <span class="hidden dark:block mr-2">‚òÄÔ∏è</span>
          <span class="block dark:hidden">Dark Mode</span>
          <span class="hidden dark:block">Light Mode</span>
        </button>
        <div class="mt-4 text-xs text-gray-500 dark:text-gray-400">Version 0.1</div>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="flex-1 flex flex-col">
      <!-- Top Bar -->
      <header class="h-16 flex items-center px-8 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
        <span class="text-xl font-bold text-gray-800 dark:text-gray-100">Update Entry</span>
      </header>
      
      <!-- Content -->
      <section class="flex-1 p-8 overflow-y-auto">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="mb-4 px-4 py-3 rounded bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 border border-green-300 dark:border-green-700 flex items-center justify-between">
                <span>{{ message }}</span>
                <button onclick="this.parentElement.remove()" class="ml-2 text-green-600 dark:text-green-400 hover:text-green-800 dark:hover:text-green-200">&times;</button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 max-w-lg mx-auto">
          <form method="POST" action="{{ url_for('updatephone') }}" class="space-y-6">
            {% for row in data %}
            <div>
              <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Name</label>
              <input name="name" value="{{ row[1] }}" type="text" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Name" autocomplete="off" required>
            </div>
            <div>
              <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Phone Number</label>
              <input name="phone" value="{{ row[2] }}" type="text" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Phone Number" autocomplete="off" required>
            </div>
            <div>
              <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Address</label>
              <input name="address" value="{{ row[3] }}" type="text" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Address" autocomplete="off" required>
            </div>
            <div class="flex justify-end gap-2 mt-4">
              <a href="{{ url_for('index') }}" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">Cancel</a>
              <button name="update" type="submit" value="Update" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Update</button>
            </div>
            {% endfor %}
          </form>
        </div>
      </section>
      
      <!-- Footer -->
      <footer class="border-t border-gray-200 dark:border-gray-700 mt-auto">
        <div class="px-8 py-4 flex justify-end">
          <span class="text-gray-500 dark:text-gray-400 text-sm">Version 0.1</span>
        </div>
      </footer>
    </main>
  </div>
</body>
</html>
